<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="square-box">
      <img src="image/me.png" alt="Me" class="me-image">
      <h2>Hello My Love, Ivan</h2>
      <p>
        Happy 31st monthsary, my love!

        Never thought na 31 months na us and still going strong. 31 monthsariesss, thats a whole month of monthsaries na o!!!!!
      </p>

      <p>
        With this website, I just want to formally ask. will you be my Valentine? 
      </p>

      <img src="image/6cats.gif" alt="Cat" class="cat-image">
    </div>


    <img src="image/queen.gif" alt="Queen" class="queen-image">

    <h1>Will u be my Valentine?</h1>

    <div class="button-group">
      <button id="yesBtn" onclick="sayYes()">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div id="pleasePopup" class="please-popup">
      <img src="image/please.gif" alt="Please" class="please-image">
      <p class="please-text">click it please</p>
    </div>

  </div>

  <div id="responseModal" class="modal">
    <div class="modal-content">
      <img src="image/catdance.gif" alt="Cat Dance" class="catdance-image">
      <p id="response"></p>
      <button id="proceedBtn" class="proceed-btn">Proceed</button>
    </div>
  </div>

  <audio id="happyAudio" loop>
    <source src="image/happy_happy_happy.mp3" type="audio/mpeg">
  </audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const pleasePopup = document.getElementById("pleasePopup");
  const responseModal = document.getElementById("responseModal");
  const responseText = document.getElementById("response");
  const proceedBtn = document.getElementById("proceedBtn");
  const happyAudio = document.getElementById("happyAudio");

  function closeModal() {
    responseModal.classList.remove("show");
    document.querySelector(".container").classList.remove("blur");
    happyAudio.pause();
    happyAudio.currentTime = 0;
  }

  function moveButton() {
    noBtn.style.position = "fixed";
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Desktop hover
  noBtn.addEventListener("mouseover", moveButton);

  // Mobile tap
  noBtn.addEventListener("touchstart", moveButton);

  function sayYes() {
    responseText.innerHTML = "YAY!!! ðŸ’• I knew it! <br> deads na deads ka sakin. <br> Just like me sayo hahahahaha";
    responseModal.classList.add("show");
    document.querySelector(".container").classList.add("blur");
    happyAudio.play();
  }

  // Proceed button click
  proceedBtn.addEventListener("click", function() {
    window.location.href = "gallery.html";
  });

  // Close modal when clicking outside the content
  responseModal.addEventListener("click", function(event) {
    if (event.target === responseModal) {
      closeModal();
    }
  });

  // YES button hover effects
  yesBtn.addEventListener("mouseenter", function() {
    pleasePopup.classList.add("show");
  });

  yesBtn.addEventListener("mouseleave", function() {
    pleasePopup.classList.remove("show");
  });

  // Mobile touch for YES button
  yesBtn.addEventListener("touchstart", function() {
    pleasePopup.classList.add("show");
  });
</script>

</body>
</html>
